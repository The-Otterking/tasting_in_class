<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dcoffee shop style guide</title>
</head>
<body>
    <main>
        <h1>
            Coffee Shop Style Guide
        </h1>
        <p>
            Desig tokens abd reusable styles for the website 
        </p>

        <!-- colour palette-->
        <section id="colors">
            <h2>color palette</h2>

            <article class="swatches">
                <!-- color swatch -->
                <div class="swatch">
                    <div class="swatch-value bg-primary"></div>
                    <p class="swatch-name">primary</p>
                </div>

                <!-- color swatch -->
                <div class="swatch">
                    <div class="swatch-value bg-light"></div>
                    <p class="swatch-name">light</p>
                </div>

                <!-- color swatch -->
                <div class="swatch">
                    <div class="swatch-value bg-dark"></div>
                    <p class="swatch-name">dark</p>
                </div>

                <!-- color swatch -->
                <div class="swatch">
                    <div class="swatch-value bg-muted"></div>
                    <p class="swatch-name">muted</p>
                </div>
            </article>
        </section>
        <section id="typography">
            <h2>typography</h2>
            <h1 class="heading-xl">heading xl - coffee shop</h1>
            <h2 class="heading-lg">heading lg brewed</h2>
            <p>body text - used for general descriptons</p>
            <p class="text-muted bg-primary">muted text- for subtle details</p>
        </section>
    </main>
</body>
</html>
